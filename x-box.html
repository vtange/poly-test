<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <x-box></x-box>

@demo
-->
<dom-module id="x-box">

  <style>
    :host {
		display: block;
		position: absolute;
		width:80%;
		padding:4rem;
		z-index: 200;
		box-sizing: border-box;
		border: 1px solid #464;
		border-radius: 2rem;
    }
	/* CLICK BLOCKER */
	.click-blocker{
		position: fixed;
		top:0;
		left: 0;
		width:100%;
		height:100%;
		z-index: 9998;
	}
	/* X */
	a:hover{
		text-decoration: none;
	}
	a.boxclose{
		position: absolute;
		top:0;
		right:15px;

		cursor:pointer;
		color: inherit;
		font-size: 4rem;
		font-weight: bold;
		z-index: 9999;
	}
	.boxclose:before{
		content: "Ã—";
	}
  </style>

  <template>
	<template if="{{blockClicks}}">  
		<div class="click-blocker"></div>
	</template>
    <a class="boxclose" on-tap="close"></a>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-box',

    properties: {

      /**
       * `blockClicks` indicates that the element should include a fixed, full-screen div element that prevents clicking outside the window
       */
      blockClicks: Boolean

    },

    listeners: {
        'close': 'closeWindow'
    },
    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Closes the window element. (Sets display to none.)
     */
    closeWindow: function(e) {
		this.style.display = "none";
    }

  });

</script>
