<!--
An element providing a solution to no problem in particular.

Example:

    <x-box></x-box>

@demo
-->
<dom-module id="x-box">

  <style>
    :host {
		display: block;
		position: absolute;
		width:80%;
		padding:4rem;
		z-index: 200;
		box-sizing: border-box;
		border: 1px solid #464;
		border-radius: 2rem;
    }
	/* CLICK BLOCKER */
	.click-blocker{
		position: fixed;
		top:0;
		left: 0;
		width:100%;
		height:100%;
		z-index: 9998;
	}
	/* X */
	a:hover{
		text-decoration: none;
	}
	a.boxclose{
		position: absolute;
		top:0;
		right:15px;

		cursor:pointer;
		color: inherit;
		font-size: 4rem;
		font-weight: bold;
		z-index: 9999;
	}
	.boxclose:before{
		content: "Ã—";
	}
  </style>

  <template>
	<template if="{{blockClicks}}">  
		<div class="click-blocker"></div>
	</template>
    <a class="boxclose" on-tap="closeWindow"></a>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-box',

    properties: {

      /**
       * `blockClicks` indicates that the element should include a fixed, full-screen div element that prevents clicking outside the window.
       */
      blockClicks: Boolean,

      /**
       * Additionally, Send a XHR POST Request to a URL. 
       * Use if hitting X does more than just remove something from sight, such as removing it from the backend database.
       *
       * @type {{url: string, data: object}}
       */
      backend: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return null;
        }
	  }

    },

    listeners: {
        'closeWindow': 'closeWindow'
    },
    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Closes the window element. (Sets display to none.)
     */
    closeWindow: function(e) {
		if(this.backend){
			////PREPARE DATA AND SEND
			var formData = new FormData();

			//// HTML file input, chosen by user
			formData.append("data", this.backend.data);

			//// create request
			var request = new XMLHttpRequest();
			request.open("POST", this.backend.url);

			//// setup request
			//enable upload progress
			request.upload.onprogress = function(e) {
				if (e.lengthComputable) {
				var percentage = (e.loaded / e.total) * 100;
				}
			};
			request.onerror = function(e) {
				closeErr('An error occurred while submitting the form. Maybe your file is too big');
			};
			request.onload = function(e) {
				this.style.display = "none";
			};

			//send request
			request.send(formData);
		}
		else{
			this.style.display = "none";
		}
    }

  });

</script>
